<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="">Elige tu moneda</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="GBP">Libras</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 
                            class="u-full-width"
                            id="criptomonedas"
                            name="criptomoneda"
                        >
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- # 314. ¿async o defer? ¿Cuál utilizar? -->
    <!-- ## Cargando Scripts para ganar algo de performance -->
    <!-- - Le pasaremos algunos atributos -->

    <!-- -- async -->
    <!-- --- Descargar y ejecuta código inmediatamente que ha sido descargado. -->
    <!-- !! Mira que no carga la información al consultar las criptomonetas. -->
    <!-- ? Eso pasa porque async, hace que el script cargue y se ejecute inmediatamente -->
    <!-- ? una vez que ha sido descargado. Es decir, una vez que ya a descargado el HTML -->
    <!-- ? y luego llegue a la parte de llamar al script ejecutará la funciones que tiene -->
    <!-- ? por lo tanto puede ser que a esas alturas aún no tengamos la respuesta de nuestra API. -->
    <!-- ? o aún no tengamos listas nuestras opciones y ya se están mandando a llamar, por eso no funcionan. -->
    <!-- ! En algunos casos vas a querer que sea de esa forma, sobre todo cuando tienes código -->
    <!-- ! que no modifica la apariencia del HTML inicial. -->

    <!-- <script src="js/app.js" async></script> -->
    
    <!-- -- defer -->
    <!-- --- Descarga el código pero espera a ejecutarse si no esta listo el HTML. -->
    <!-- --- No va a ejecutar el código del Script hasta que el HTML este listo -->
    <!-- ? defer tiene esta caracteristica, a a ganar un poco en performance y lo demás seguira funcionando. -->
    <!-- * Es una mejor opción -->
    <script src="js/app.js" defer></script>

    
</body>
</html>
